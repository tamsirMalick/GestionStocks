<h3>Produit</h3>
<div class="container">
    <div class="row">
        <div class="col-lg-7">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Référence</th><th>Quantité</th><th>Prix Unitaire</th>
                        <th><button class="btn btn-outline-primary btn-sm" (click) ="operation='add'; initProduit()">ADD</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let produit of produits">
                        <td>{{produit.ref}}</td><td>{{produit.quantite}}</td><td>{{produit.prixUnitaire}}</td>
                        <td>
                            <button class="btn btn-outline-primary btn-sm mr-2" (click) ="operation='edit'; produitSelected = produit;">Edit</button>
                            <button class="btn btn-outline-danger btn-sm" (click) ="operation='remove'; produitSelected = produit;">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div class="col-lg-5">
            <div class="card">
                <div class="card-header bg-info text-white">
                    {{operation == 'add' ? 'Ajouter produit' : 
                    operation == 'edit' ? 'Modifier produit' :
                    operation == 'remove' ? 'Supprimer produit' : ''}}
                </div>

                <div class="card-body">
                    <form [formGroup] = "produitForm">
                        <div class="form-group">
                            <label>Référence</label>
                            <input type= "text" class="form-control" formControlName = "ref" />
                        </div>
                        <div class="alert alert-danger" *ngIf = "produitForm.controls['ref'].invalid && (produitForm.controls['ref'].touched || produitForm.controls['ref'].dirty)">
                           * La référence est obligatoire
                        </div>
                        <div class="form-group">
                            <label>Quantité</label>
                            <input type="number" class="form-control" formControlName = "quantite" />
                        </div>
                        <div class="form-group">
                            <label>Prix Unitaire</label>
                            <input type = "number" class="form-control" formControlName = "prixUnitaire"/>
                        </div>
                        <button class="btn btn-success" [disabled] = "produitForm.pristine || produitForm.invalid">Ajouter</button>
                    </form>
                </div>

                <div class="card-footer">
                  
                </div>
            </div>
        </div>

    </div>
    

</div>
